
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Coffee Old Town | Luxury AI Health Lab</title>
    <meta name="description" content="Premium AI Bio-Hacking & Coffee Lab. Analyze meals, optimize vitality with precision AI.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,700;1,9..144,400&family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Fraunces"', 'serif'],
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              arabic: ['"IBM Plex Sans Arabic"', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0A0A0A', 
                primary: '#C2A36B',
                light: '#FDFDFD',
                gold: '#C2A36B',
                cream: '#F7F5F2',
                surface: '#121212'
              }
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0, 1) infinite',
              'scan': 'scan 3s linear infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              },
              fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #C2A36B; border-radius: 10px; }
      
      html, body { 
        scroll-behavior: smooth; 
        min-height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body { 
        background-color: #FDFDFD; 
        color: #0A0A0A; 
        overflow-x: hidden;
      }
      
      .dark body { 
        background-color: #0A0A0A; 
        color: #FDFDFD; 
      }
      
      [dir="rtl"] { font-family: "IBM Plex Sans Arabic", sans-serif; }
      
      .bg-grain::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.03;
        pointer-events: none;
        z-index: 50;
      }

      .nebula-glow {
        position: fixed;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.1;
        pointer-events: none;
        z-index: -1;
      }
    </style>
