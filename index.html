    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,700;1,9..144,400&family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Fraunces"', 'serif'],
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              arabic: ['"IBM Plex Sans Arabic"', 'sans-serif'],
            },
            colors: {
              brand: {
                // New Refined Dark Palette
                dark: '#0F0E0C', // Deep Espresso (Tinted Black)
                primary: '#C2A36B',
                light: '#FDFDFD',
                gold: '#C2A36B',
                cream: '#F7F5F2',
                surface: '#1A1814' // Elevated dark surfaces
              }
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0, 1) infinite',
              'scan': 'scan 6s linear infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #FDFDFD; }
      .dark ::-webkit-scrollbar-track { background: #0F0E0C; }
      ::-webkit-scrollbar-thumb { background: #C2A36B; border-radius: 10px; }
      
      html { scroll-behavior: smooth; }
      body { background-color: #FDFDFD; color: #0A0A0A; overflow-x: hidden; transition: background-color 0.5s ease; }
      .dark body { background-color: #0F0E0C; color: #FDFDFD; }
      
      [dir="rtl"] { font-family: "IBM Plex Sans Arabic", sans-serif; }
      
      /* Professional Small Divider */
      .divider-container {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 60px 0;
      }
      .neural-divider-h {
        height: 1px;
        width: 140px;
        position: relative;
        background: linear-gradient(to right, transparent, rgba(194,163,107,0.3), transparent);
      }
      .neural-node-h {
        width: 4px;
        height: 4px;
        background: #C2A36B;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 12px #C2A36B;
        animation: pulseNode 3s ease-in-out infinite;
      }
      @keyframes pulseNode {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
        50% { transform: translate(-50%, -50%) scale(1.8); opacity: 1; }
      }

      /* Animated Grain Effect for Dark Mode Luxury */
      .dark .bg-grain {
        position: relative;
      }
      .dark .bg-grain::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.03;
        pointer-events: none;
        z-index: 0;
      }
    </style>
